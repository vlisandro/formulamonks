<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #speedChart {
            width: 80%; /* Adjusted width */
            max-width: 800px; /* Maximum width */
            height: auto; /* Auto height to maintain aspect ratio */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Speed Test Result</h1>

    <canvas id="speedChart" width="800" height="400"></canvas> <!-- Adjusted canvas size -->

    <script>
        renderChart({{ download_speed }}, {{ upload_speed }});

        function renderChart(downloadSpeed, uploadSpeed) {
            var ctx = document.getElementById('speedChart').getContext('2d');
            var speedChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Download Speed', 'Upload Speed'],
                    datasets: [{
                        label: 'Speed (Mbps)',
                        data: [downloadSpeed, uploadSpeed],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 99, 132, 0.5)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
